<div class="modal-header bg-warning">
  <h5 class="modal-title">Редактирование сотрудника</h5>
  <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form>
    <div class="mb-3">
      <label class="form-label">ФИО</label>
      <input type="text" class="form-control"
             [(ngModel)]="fullName" name="fullName">
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Дата рождения</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-MM-dd"
            name="birth"
            [(ngModel)]="birthdayModel"
            ngbDatepicker
            #db="ngbDatepicker"
          />
          <button class="btn btn-outline-secondary bi bi-calendar3" (click)="db.toggle()" type="button"></button>
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Дата устройства</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-MM-dd"
            name="startWorking"
            [(ngModel)]="startWorkingDateModel"
            ngbDatepicker
            #dh="ngbDatepicker"
          />
          <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dh.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Отдел</label>
        <select class="form-select" [(ngModel)]="employee.departmentId" name="department">
          <option *ngFor="let dep of departments"
                  [ngValue]="dep.id">
            {{ dep.name }}
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Зарплата</label>
        <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary">
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Отмена</button>
  <button type="button" class="btn btn-warning" (click)="save()">Сохранить</button>
</div>
