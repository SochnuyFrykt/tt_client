<div class="modal-header bg-primary text-white">
  <h5>Новый отдел</h5>
  <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form>
    <div class="mb-3">
      <label class="form-label">Название отдела</label>
      <input type="text" class="form-control" [(ngModel)]="DepartmentName" name="departamentName">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Отмена</button>
  <button type="button" class="btn btn-primary" (click)="confirmCreate()">Добавить</button>
</div>
